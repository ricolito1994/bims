<div class="modal modals-md"  tabindex="2" id="clerk-documents-modal"  data-controller="ClerkDocumentsModalController" style="overflow: hidden;">  
	<div class="modal-dialog"  style="min-width:100%;margin-top:0px;">
		<div class="modal-content" style="height:100vh;max-height:100vh;">
	      <!-- Modal Header -->
		  <div class="modal-header basic">
			<h4 class="modal-title">Document Modal</h4>
			<button type="button" class="close" data-event="ClerkDocumentsModalController.click.onClose">&times;</button>
		  </div>
		  <!-- Modal body -->
		  <div class="modal-body" style="width:100%;">
			
			<div style="width:100%;float:left;height:100%;overflow:none;">
				<div style="width:100%;height:10%;">
					<div style="width:25%;float:left;padding-left:.33%" >
						DOCUMENT TYPE <br>
						<select id="clerk-modal-doc-types" type="text" class="form-control" data-event="ClerkDocumentsModalController.change.changeBrgyDocType"  data-valuectrl="prkvars.barangay_doc_type_id" >
						</select>
					</div>
					<div style="width:25%;float:left;padding-left:.33%" >
						ISSUED TO <br>
						<input type="text" class="form-control" data-event="ClerkDocumentsModalController.click.searchIssueTo" data-valuectrl="ISSUED_TO_NAME" />
					</div>
					<div style="width:25%;float:left;padding-left:.33%" >
						DATE ISSUED <br>
						<input type="date" class="form-control" data-valuectrl="prkvars.date_issued" />
					</div>
					<div style="width:25%;float:left;padding-left:.33%" >
						ISSUED BY <br>
						<input type="text" class="form-control" data-event="ClerkDocumentsModalController.change.changebox" data-valuectrl="ISSUED_BY_NAME" />
					</div>
					<div style="clear:both"></div>
				</div>
				
				<div style="width:100%;height:90%;">
					<div style="width:100%;height:100%;float:left;padding-left:.33%" id="brgy-document-container">
						<textarea id="clerk-doc-modal-description" style="resize:none;" class="form-control" data-event="" data-valuectrl="prkvars.description" style="height:100%;" >
						</textarea>
					</div>
					
					
					<div style="clear:both"></div>
				</div>
				
				<div style="width:100%;">
					<Br>
					
					
				</div>
			</div>
			<div style="clear:both"></div>
			
		  </div>
		  <!-- Modal footer -->
		  <div class="modal-footer">
			<button data-event="ClerkDocumentsModalController.click.save" class="btn btn-primary"><i class="icon-arrow-down" ></i> SAVE</button>
			<button data-event="ClerkDocumentsModalController.click.putInputs" class="btn btn-primary"><i class="icon-arrow-down" ></i> PUT INPUTS</button>
		  </div>
		</div>
	</div>
</div>
