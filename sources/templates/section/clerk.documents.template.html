<div id="clerk-documents" data-controller="ClerkDocumentsController" style="height:100%;">
	<div style="width:100%;height:100%;">
		<div style="with:100%;height:5%;">
			Baranggay Documents
		</div>
		<div style="with:100%;height:95%;">
			<div style="height:10%;width:100%">
				<div style="width:20%;float:left">
					ISSUED TO<br>
					<input data-valuectrl="PRK_NAME" data-event="ClerkDocumentsController.change.changeFilter" type="text" class="form-control" />
				</div>
				<div style="width:20%;float:left;padding-left:0.5%;">
					ISSUED BY<br>
					<input data-valuectrl="PRK_NAME" data-event="ClerkDocumentsController.change.changeFilter" type="text" class="form-control" />
				</div>
				<div style="width:20%;float:left;padding-left:0.5%;">
					DOCUMENT TYPE&nbsp; 
					<select id="clerk-documents-type" data-valuectrl="CLERK_DOC_TYPE" data-event="ClerkDocumentsController.change.changeFilter" type="text" class="form-control" >
					</select>
				</div>
				<div style="width:20%;float:left;padding-left:0.5%;">
					DATE ISSUED&nbsp; 
					<input type='date' id="clerk-documents-type" data-valuectrl="CLERK_DOC_DATE_ISSUED" data-event="ClerkDocumentsController.change.changeFilter" class="form-control" />
				</div>
				<div style="width:10%;float:left;padding-left:0.5%;">
					<div style="width:70%;float:left">
						Actions<br>
						<button class="btn btn-primary"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<b><i class="icon-caret-down"></i> Actions</b>
						</button>
						<div class="dropdown-menu dropdown-menu-left" id="dt-dp-actions">
							<a data-event="ClerkDocumentsController.click.openPurok"  href="javascript:void(0);" class="dropdown-item"><b><i class="icon-plus"></i> Issue Document</b></a>
							<a data-event="ClerkDocumentsController.click.newTransaction" data-params='{"TYPE":""}' href="javascript:void(0);" class="dropdown-item"><b><i class="icon-refresh"></i> Refresh Table</b></a>	
						</div>
					</div>
				</div>
				<div style="clear:both"></div>
			</div>
			<div class="resident-table-container" style="height:90%;border:1px solid #ccc;">
				<div id="dt-table" style="height:100%;"></div>
			</div>
		</div>
	</div>
</div>
